<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex</title>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
    href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&display=swap"
    rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css">
</head>
<body>
  <header class="header">
    <div class="header-container">
        <img src="./assets/logo_pokedex.png" alt="Pokédex" class="logo"/>
        <nav class="nav">
            <button class="nav-btn active">Home</button>
            <button class="nav-btn">Pokedéx</button>
        </nav>
    </div>
  </header>

  <main class="container">

    <div class="controls">
        <div class="search-wrapper">
            <input id="search" type="text" class="search" placeholder="Faça uma busca pelo nome do pokémon">
            <span class="material-icons search-icon">search</span>
        </div>      
    </div>

    <section class="pokemon-section">
        <section id="pokemon-list" class="pokemon-list"></section>
    </section>

    <div class="pagination">
     <button id="prev" class="pagination-btn">
        <span class="material-icons">chevron_left</span>
        Anterior
     </button>
     <div id="page-numbers" class="page-numbers"></div>
     <button id="next" class="pagination-btn">
        Próximo
        <span class="material-icons">chevron_right</span>
     </button>
    </div>

  </main>

  <script type="module" src="./js/main.js"></script>
</body>
</html>
